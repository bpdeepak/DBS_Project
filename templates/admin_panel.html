<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="admin-header">
        <nav class="navbar">
            <div class="logo">Foodie Paradise</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('landing') }}">Home</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-container">
        <div class="form-container">
            <h1 class="form-title">Admin Panel</h1>
            <h2 class="form-subtitle">Manage Menus</h2>
            <form method="POST" action="{{ url_for('add_menu_item') }}">
                <div class="form-group">
                    <label for="name">Food Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter food name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>
                </div>
                <div class="form-group">
                    <label for="dietary_type">Dietary Type:</label>
                    <select id="dietary_type" name="dietary_type" required>
                        <option value="Gluten-Free">Gluten-Free</option>
                        <option value="Milk Allergy">Milk Allergy</option>
                        <option value="Lactose Intolerance">Lactose Intolerance</option>
                        <option value="Paleolithic">Paleolithic</option>
                        <option value="Ketogenic">Ketogenic</option>
                        <option value="Pescetarian">Pescetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Kosher">Kosher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter food description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image Filename:</label>
                    <input type="text" id="image" name="image" placeholder="e.g., pasta.jpg">
                </div>
                <button type="submit" class="admin-btn">Add Item</button>
            </form>
        </div>
    </main>
</body>
</html>
