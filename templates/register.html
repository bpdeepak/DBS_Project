<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="register-header">
        <div class="navbar">
            <div class="logo">Foodie Paradise</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('landing') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}" class="active">Register</a></li>
            </ul>
        </div>
    </header>
    <main class="register-container">
        <div class="form-container">
            <h1 class="form-title">Register</h1>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="name">Enter your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Enter your Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your Address" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter your Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Enter your Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter your Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="form-group">
                    <label for="repassword">Re-enter your Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-enter your Password" required>
                </div>
                <div class="form-group">
                    <label>Dietary Preferences</label>
                    <div class="checkbox-container">
                        <label><input type="checkbox" name="dietary_preferences" value="Gluten-Free"> Gluten-Free</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Milk Allergy"> Milk Allergy</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Lactose Intolerance"> Lactose Intolerance</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Paleolithic"> Paleolithic</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Ketogenic"> Ketogenic</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Pescetarian"> Pescetarian</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Vegan"> Vegan</label>
                        <label><input type="checkbox" name="dietary_preferences" value="Kosher"> Kosher</label>
                    </div>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="already-registered">Already Registered? <a href="{{ url_for('login') }}">Click Here</a></p>
        </div>
    </main>
</body>
</html>
